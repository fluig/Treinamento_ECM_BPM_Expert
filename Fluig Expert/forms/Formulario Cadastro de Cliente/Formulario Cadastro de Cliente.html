<!--
	•	Formulário: Formulário Cadastro Produto Estoque
	•	Nome dataset: fluig_form_cad_cliente
	•	Pasta: 2
	•	Campo Descritor: Descrição Padrão
-->

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				
				<!-- SECAO SOLICITANTE -->
				<div class="panel panel-primary"  id="panelSolicitante">
					<div class="panel-heading">
					    <h3 class="panel-title">Solicitante</h3>
					</div>
					
					<div class="panel-body">		    
					    <div class="row">
					    	<div class="col-md-4">
						    	<div class="form-group">
						    			<label class="control-label" for="txt_solicitante">Nome</label>
							    		<input type="text" id="txt_solicitante" name="txt_solicitante" class="form-control" readonly
										data-protection="Nome"
										data-protection-anonymizable="true"
										data-protection-name
										data-protection-class-consent="O campo Nome � preenchido para facilitar a usabilidade do processo de Solicita��o de Compras"
							    		>
						    	</div>
					    	
					    	</div>
					    	<div class="col-md-4">
						    	<div class="form-group">
						    		<label class="control-label" for="txt_solic_email">E-mail</label>
						    		<input type="text" id="txt_solic_email" name="txt_solic_email" class="form-control" readonly
						    		data-protection="Email"
									data-protection-anonymizable="true"
									data-protection-mail
									data-protection-class-consent="O campo Email � preenchido para facilitar a usabilidade do processo de Solicita��o de Compras"
						    		>
					    		</div>
					    	</div>	
					    	<div class="col-md-4">
					    		<div class="form-group">
						    		<label class="control-label" for="txt_dt_solic">Data</label>
						    		<input type="text" id="txt_dt_solic" name="txt_dt_solic" class="form-control" readonly>
						    	</div>
					    	</div>				    
					    </div>
						
					
					</div>
				</div>
				
				<!-- SECAO DADOS CADASTRAIS DO CLIENTE -->
				<div class="panel panel-primary"  id="panelCadastroCliente">
					<div class="panel-heading">
					    <h3 class="panel-title">Dados do cadastrais do cliente</h3>
					</div>
					
					<div class="panel-body">
						<div class="row">
				        	<div class="col-md-4">
					        	<div class="form-group">
					        		<label class="control-label" for="txt_cod_cliente">Código Cliente</label>
					        		<input type="number" id="txt_cod_cliente" name="txt_cod_cliente" class="form-control" >
					        	</div>
				        	</div>
				        	<div class="col-md-4">
				        		<div class="form-group">
					        		<label class="control-label" for="txt_loja">Loja</label>
					        		<input type="number" id="txt_loja" name="txt_loja" class="form-control">
				        		</div>
				        	</div>
				        	<div class="col-md-4">
				        		<div class="form-group">
					        		<label class="control-label" for="txt_tipo_cliente">Tipo</label>					        		
									<input
									    type="zoom"
									    id = "txt_tipo_cliente"
									    name="txt_tipo_cliente"
									    data-zoom="{
									        'displayKey':'Tipo',
									        'datasetId':'fluig_zoom_protheus_tipos_clientes',
									        'placeholder':'Escolha o tipo do cliente',
									        'fields':[
									            {
									               'field':'Tipo',
									               'label':'Tipo'
									            },{
									              'field':'Descricao',
									              'label':'Descrição'
									            }
									        ]
									     }"
									/>
				        		</div>
				        	</div>
				        	
					    </div>
					    
					    <div class="row">
					    	<div class="col-md-4">
					        	<div class="form-group">
					        		<label class="control-label" for="txt_nome_cliente">Nome Cliente</label>
					        		<input type="text" id="txt_nome_cliente" name="txt_nome_cliente" class="form-control">
					        	</div>
				        	</div>
				        	<div class="col-md-4">
					        	<div class="form-group">
					        		<label class="control-label" for="txt_nome_fantasia">Nome Fantasia</label>
					        		<input type="text" id="txt_nome_fantasia" name="txt_nome_fantasia" class="form-control">
					        	</div>
				        	</div>
					    </div>
					    
					    <div class="row">
					    	<div class="col-md-4">
					        	<div class="form-group" id="div_cep">
					        		<label class="control-label" for="txt_cep">CEP</label>
					        		<input type="text" id="txt_cep" name="txt_cep" class="form-control" mask="00000-000">
					        		<p class="help-block" id="helpCEP"></p>
				        		</div>
				        	</div>
				        	<div class="col-md-4">
					        	<div class="form-group">
					        		<label class="control-label" for="txt_cd_municipio" >Cd. Municipio</label>
					        		<input type="text" id="txt_cd_municipio" name="txt_cd_municipio" class="form-control" readonly>
				        		</div>
				        	</div>
				        	<div class="col-md-4">
					        	<div class="form-group">
					        		<label class="control-label" for="txt_municipio">Municipio</label>
					        		<input type="text" id="txt_municipio" name="txt_municipio" class="form-control" readonly>
				        		</div>
				        	</div>
				        </div>
						

						<div class="row">
							<div class="col-md-4">
					        	<div class="form-group">
					        		<label class="control-label" for="txt_endereco">Endereço</label>
					        		<input type="text" id="txt_endereco" name="txt_endereco" class="form-control" readonly>
				        		</div>
				        	</div>
						</div>
					</div>
				</div>


				<!-- SECAO GESTOR -->
				<div class="panel panel-primary"  id="panelGestor">
					<div class="panel-heading">
				        <h3 class="panel-title">Gestor</h3>
				    </div>
				    <div class="panel-body">			      
				        <div class="row">
					        <div class="col-md-6">
						        <div class="form-group">
						        	<label class="control-label" for="txt_justificativa_gestor" >Justificativa</label>
						        	<textarea rows="5" cols="5" class="form-control" name="txt_justificativa_gestor" id="txt_justificativa_gestor"></textarea>
						        </div>
					        </div>
					        <div class="col-md-6">
					        	<label class="control-label" >Solicitação aprovada?</label>
					        	<div class="custom-radio custom-radio-success">
								    <input type="radio" name="txt_aprov_gestor" value="sim" id="txt_aprov_gestor_sim">
								    <label class="control-label" for="txt_aprov_gestor_sim">Sim</label>
								</div>
								<div class="custom-radio custom-radio-danger">
								    <input type="radio" name="txt_aprov_gestor" value="nao" id="txt_aprov_gestor_nao">
								    <label class="control-label" for="txt_aprov_gestor_nao">Não</label>
								</div>
					        </div>
				        </div>			        
				    </div>
				</div>
				
			</form>
		</div>
	</body>
</html>
