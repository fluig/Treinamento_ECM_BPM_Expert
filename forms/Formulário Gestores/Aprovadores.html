<!--
	•	Formulário: Formulário Gestores
	•	Nome dataset: fluig_form_gestores
	•	Pasta: 2
	•	Campo Descritor: Descrição Padrão
-->

<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="main.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title">i18n.translate("panel.titulo")</h3>
	    </div>
	    <div class="panel-body">
	        <div class="row">
	        	<div class="col-md-4 col-md-offset-8">
		        	<div class="form-group">
				        <label for="data_atualizacao">i18n.translate("aprovador.dataAtualizacao")</label>
				        <input type="text" class="form-control" id="txt_data_atualizacao" name="txt_data_atualizacao" readonly >
				    </div>
	        	</div>
	        </div>
	        
	        <div class="row">
	        	<div class="col-md-12">
	        		<table tablename="tb_aprovadores" class="table table-striped">
	        			<thead>
	        				<tr>
	        					<td><label>i18n.translate("aprovador.nomeAprovador")</label></td>
	        					<td><label>i18n.translate("aprovador.codigoAprovador")</label></td>
	        					<td></td>
	        					<td><i class="fluigicon fluigicon-plus icon-lg fs-cursor-pointer" onclick="adicionarLinha(this);"></i></td>
	        				</tr>	        				
	        			</thead>
	        			<tbody>
	        				<tr>
	        					<td>
	        						<input
									    type="zoom"
									    id = "txt_nome_aprovador"
									    name="txt_nome_aprovador"
									    data-zoom="{
									        'displayKey':'colleagueName',
									        'datasetId':'colleague',
									        'maximumSelectionLength':'1',
									        'placeholder':'Escolha o usuário',
									        'fields':[
									            {
									               'field':'colleagueId',
									               'label':'ID'
									            },{
									              'field':'colleagueName',
									              'label':'Nome',
									              'standard':'true'
									            }
									        ]
									    }"

									    data-protection="Nome"
					        			data-protection-anonymizable="true"
					        			data-protection-name
					        			data-protection-class-consent="O campo Nome é preenchido para facilitar a usabilidade do processo do Cadastro de Aprovadores"
									/>
	        					</td>
	        					<td>
	        						<input type="text" class="form-control" id="txt_cod_aprovador" name="txt_cod_aprovador" readonly>
	        					</td>
	        					<td>
	        						<div class="col-md-12 fs-cursor-pointer" onclick="excluirLinha(this);">
	        							<i class="fluigicon fluigicon-trash icon-lg"></i>
	        						</div>
	        					</td>
	        					<td></td>
	        				</tr>
	        			</tbody>
	        		</table>
	        	</div>
	        </div>
	        
	    </div>
	</div>
</form>
</div>
</body>
</html>
